env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

sudo: required
dist: trusty

language: c

compiler:
  - gcc
  - clang

matrix:
  allow_failures:
   - compiler: clang

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - sudo apt-get -qq -y update
  - >
    sudo apt-get -qq -y install
    git-core
    autopoint
    autoconf
    automake
    intltool
    bison
    check
    flex
    libcap-ng-dev
    libdbus-glib-1-dev
    libglib2.0-dev
    libical-dev
    libreadline-dev
    libudev-dev
    libdw-dev
    lcov
    libasound2-dev

addons:
  coverity_scan:
    project:
      name: "Vudentz/BlueZ"
      description: "Build submitted via Travis CI"
    notification_email: luiz.von.dentz@intel.com
    build_command_prepend: "./bootstrap-configure --disable-systemd --disable-android --disable-tools; make clean"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

script:
  - ./bootstrap-configure --disable-systemd --disable-android
  - make && make check && make install DESTDIR=`mktemp -d`
  - make coverage

after_failure: cat test-suite.log
after_success: bash <(curl -s https://codecov.io/bash)
